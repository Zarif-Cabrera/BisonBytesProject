<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Teeth Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style2.css') }}" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"></div>
            <div class="list-group list-group-flush">
                <a href="http://localhost:5000/" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="http://localhost:5000/page2" class="list-group-item list-group-item-action bg-light">Profile</a>
                <a href="http://localhost:5000/check_teeth_health" class="list-group-item list-group-item-action bg-light">Dental Health Status</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                         <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/page3">Login</a>
                    </li> 
                    </ul>
                </div>
            </nav>
    
    <div class="container mt-5">
        <h1>Check Teeth Health</h1>
        <form action="/do_stuff" method="POST">
            <div class="form-group">
                <label for="mineralization">Mineralization Percentage:</label>
                <input type="text" class="form-control" id="mineralization" name="mineralization" required>
            </div>

            <div class="form-group">
                <label for="calcification">Calcification Percentage:</label>
                <input type="text" class="form-control" id="calcification" name="calcification" required>
            </div>

            <div class="form-group">
                <label for="cavities">Number of Cavities:</label>
                <input type="text" class="form-control" id="cavities" name="cavities" required>
            </div>

            <div class="form-group">
                <label for="bacteria_content">Bacteria Count:</label>
                <input type="text" class="form-control" id="bacteria_content" name="bacteria_content" required>
            </div>

            <div class="form-group">
                <label for="tooth_density">Tooth Density (g/mL):</label>
                <input type="text" class="form-control" id="tooth_density" name="tooth_density" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
